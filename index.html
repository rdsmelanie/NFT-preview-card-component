<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>NFT Preview Card Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon"type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
    
        <!-- Image -->
        <div class="image">
            <img src="assets/images/image-equilibrium.jpg">
            <img  class="view" src="assets/images/icon-view.svg">
        </div>

        <!-- Title -->
        <p class="title cursor"> Equilibrium #3429</p>

        <!-- Subtitle -->
        <p class="soft-blue"> Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-details">
            <!-- Ethereum icon -->
            <div class="icon cyan">
                <img src="assets/images/icon-ethereum.svg">
                <p>0.041 ETH</p>
            </div>
            <!-- Clock icon -->
            <div class="icon soft-blue">
                <img src="assets/images/icon-clock.svg">
                <p>3 days left</p>
            </div>
        </div>
        
        <hr color="#2f415b">
        <!-- NFT Creator -->
        <div class="creator">
              <img class="avatar" src="assets/images/image-avatar.png" alt="Jules Wyvern">
          <div>
              <p class="soft-blue"> Creation of
              <a class="cursor">Jules Wyvern</a></p>
          </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="soft-blue"> 
          Challenge by <a class="cursor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> &
          Coded by <a class="cursor" href="https://github.com/rdsmelanie" target="_blank">MÃ©lanie RDS</a>
        </p>
    </footer>

</body>
</html>
